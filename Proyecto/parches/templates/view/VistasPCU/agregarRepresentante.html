{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Representante</title>
      <!-- <link rel="stylesheet" href="CSS/bootstrap(1).css"/> -->
      <link rel="stylesheet" href="{% static "CSS/bootstrap.css" %}" />
      <link rel="stylesheet" href="{% static "CSS/registro.css" %}">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <!-- <link rel="stylesheet" href="CSS/stilos.css"> -->
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 44.8rem;  background-color: rgb(214, 213, 213);">
        <div class="row cartaR">
            <div class="palabraRegistro">
                <h3 style="color: #365C45;">Agrega Representante</h3>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="inputRegistro">
                    <div class="nombreRegistro d-block ">
                       
                        {{ form.usuario }}
                    </div>
                    <div class="correoRegistro d-block">
                
                        {{ form.correo }}
                    </div>
                    <div class="telefonoRegistro   ">
                     
                        {{ form.telefono }}
                    </div>
                    <div class="contraseñaRegistro   ">
                      
                        {{ form.password1 }}
                    </div>
                    <div class="contraseñaRegistro   ">
                     
                        {{ form.password2 }}
                    </div>
                     
                </div>
                <div class="botonRegistrarse">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
                <div class="cuentaExistente d-block text-center">
                    <a href="{% url 'login' %}">¿Ya tienes una cuenta creada?</a>
                </div>
            </form>
        </div>
</div>  
</body>
</html>
