{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Evento</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap(1).css' %}">
    <link rel="stylesheet" href="{% static 'CSS/crearEvento.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center"
        style="height: 44.8rem;  background-color: rgb(214, 213, 213);">
        <div class="pagina container-fluid">
            <div class="carta">
                <div class="titulo bg-success">
                    <h1>Nuevo Evento</h1>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="parteUno d-flex justify-content-center align-items-center">
                        <div class="col-6 seleccion">
                            <input class="col-6" type="text" name="nombreactividad" placeholder="Título del Evento">
                            <select name="tipoactividad">
                                {% for value, label in activity.fields.tipoactividad.choices %}
                                    <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-6 cargarImagen d-flex justify-content-center align-items-center">
                            <div class="bloque d-flex justify-content-center align-items-center">
                                <input type="file" name="imagen" placeholder="Cargar imagen de portada">
                            </div>
                        </div>
                    </div>
                    <div class="parteDos">
                        <div class="col-6 fecha">
                            <div class="tiempo">
                                <input type="date" name="fechainicio">
                                <input type="date" name="fechafin">
                            </div>
                            <div class="hora">
                                <input type="time" name="hora">
                            </div>
                        </div>
                        <div class="col-6 descripcion d-flex justify-content-center align-items-center">
                            <textarea placeholder="Descripción" name="descripcion" id="" cols="30"
                                rows="10"></textarea>
                        </div>
                    </div>
                    <div class="parteTres">
                        <div class="col-6 lugar d-flex justify-content-center align-items-center">
                            <input type="text" placeholder="Lugar-Dirrección" name="lugar">
                            <button class="btn btn-success">Seleccionar ubicación</button>
                        </div>
                        <div class="col-6 contacto">
                            <input type="number" placeholder="Contacto" name="contacto">
                        </div>
                    </div>
                    <div class="parteCuatro">
                        <div class="col-6 mapa">
                            <p>Marca el mapa</p>
                            <div id="mapa" style="height: 400px; width: 800px;"></div>

                            {{ activity.latitud }}
                            {{ activity.longitud }}

                            <script>
                                var latitud = 2.9304;
                                var longitud = -75.2829;
                                var zoom = 13;
                                var marker;

                                console.log('Latitud:', latitud);
                                console.log('Longitud:', longitud);

                                if (!isNaN(latitud) && !isNaN(longitud) && !isNaN(zoom)) {
                                    var mymap = L.map('mapa').setView([latitud, longitud], zoom);
                                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mymap);

                                    // Limitar el mapa a la vista de Neiva, Huila
                                    mymap.setMaxBounds([
                                        [2.9104, -75.3129],
                                        [2.9504, -75.2529]
                                    ]);

                                    mymap.on('click', function (e) {
                                        var clickedLatitud = e.latlng.lat;
                                        var clickedLongitud = e.latlng.lng;

                                        console.log('Latitud clic:', clickedLatitud);
                                        console.log('Longitud clic:', clickedLongitud);

                                        if (marker) {
                                            mymap.removeLayer(marker);
                                        }

                                        marker = L.marker([clickedLatitud, clickedLongitud]).addTo(mymap);

                                        // Actualiza los campos ocultos en el formulario
                                        document.getElementById("id_latitud").value = clickedLatitud;
                                        document.getElementById("id_longitud").value = clickedLongitud;
                                    });
                                } else {
                                    console.error("Error al obtener las coordenadas o el zoom desde el contexto de Django.");
                                }
                            </script>
                        </div>
                    </div>
                    <div class="crearEvento d-flex justify-content-center align-items-center">
                        <button class="btn btn-success" type="submit">Crear Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
