{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Evento</title>
    <link rel="stylesheet" href="{% static "css/bootstrap(1).css" %}">
    <link rel="stylesheet" href="{% static "CSS/crearEvento.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(4, 179, 75)">
    <div class="pagina container-fluid">
        <div class="carta">
            <div class="titulo">
                <h1>Nuevo Evento</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row parteUno">
                    <div class="col-6 seleccion">
                        <input type="text" name="nombreactividad" placeholder="Título del Evento">
                        <select name="tipoactividad">
                            {% for value, label in activity.fields.tipoactividad.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-6 cargarImagen">
                        <div class="bloque">
                            <img style="background-color:rgb(209, 203, 203);" width="70px" height="90px" src="{% static "img/5097978-removebg-preview.png" %}" alt="">
                            <input type="file" name="imagen" placeholder="Cargar imagen de portada">
                        </div>
                    </div>
                </div>
                <div class="row parteDos">
                    <div class="col-6 fecha">
                        <div class="tiempo">
                            <input type="date" name="fechainicio">
                            <input type="date" name="fechafin">
                        </div>
                        <div class="hora">
                            <input type="time" name="hora">
                        </div>
                    </div>
                    <div class="col-6 descripcion">
                        <textarea placeholder="Descripción" name="descripcion" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="parteTres">
                    <div class="col-6 lugar">
                        <input type="text" placeholder="Lugar-Dirrección" name="lugar">
                        <button>Seleccionar ubicación</button>
                    </div>
                    <div class="col-6 contacto">
                        <input type="number" placeholder="Contacto" name="contacto">
                    </div>
                </div>
                <div class="parteCuatro">
                    <div class="col-6 mapa">
                        <p>Marca el mapa</p>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d63753.20144883489!2d-75.31358855859074!3d2.937704362500845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1ses!2sco!4v1685319200172!5m2!1ses!2sco" width="240" height="140" style="border:solid 1px; border-radius: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="col-6 publicidad">
                        <img src="{% static "img/Penguins.jpg" %}" alt="">
                    </div>
                </div>
                <div class="crearEvento">
                    <button type="submit">Crear Evento</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
