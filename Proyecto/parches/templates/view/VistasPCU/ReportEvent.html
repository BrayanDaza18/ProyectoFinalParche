{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Usuario</title>
    <link rel="stylesheet" href="{% static "CSS/bootstrap.css" %}" />
  <link rel="stylesheet" href="{% static "css/Report.css" %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <link rel="stylesheet" href="CSS/stilos.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

  {% block content %}
  <h2>Reportar usuario</h2>
  {% if error %}
      <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="report_type">Tipo de reporte:</label>
          <select id="report_type" name="report_type">
              <option value="Perfil falso">Perfil falso</option>
              <option value="Contenido explícito">Contenido explícito</option>
              <option value="L330 ofensivo">Lenguaje ofensivo</option>
              <option value="Acoso">Acoso</option>
              <option value="Evento sospechoso">Evento sospechoso</option>
          </select>
      </div>
      <div class="form-group">
          <label for="reported_user">Usuario reportado:</label>
          <select id="reported_user" name="reported_user">
              {% for user in users %}
                  <option value="{{ user.id }}">{{ user.username }}</option>
              {% endfor %}
          </select>
      </div>
      <button type="submit" class="btn btn-primary">Reportar</button>
  </form>
{% endblock %}
