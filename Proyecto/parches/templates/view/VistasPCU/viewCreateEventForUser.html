{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "CSS/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="background-image: url(../static/IMG/field.jpg); background-repeat: round; ">
  
  <div class="container-fluid   "
  style="background-color: #cbe9d7; z-index: -3; ">
  {%  include "view/VistasPCU/SearcheBar.html" %}
</div>

<div class="mt-5  d-flex justify-content-center p-5 flex-wrap">
  {% for element in data  %}
  <div class="card mb-4 p-5 " style="max-width: 840px; background-color: rgba(190, 188, 188, 0.572);">
    <div class="row g-0 ">
      <div class="col-md-4">
        <img src="{{element.imagen.url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title " >{{element.nombreactividad}}</h2>
          <hr>
          <p class="card-text">{{element.descripcion}}</p>
          <hr>
          <p class="card-text text-end mt-4"><a class="btn btn-success me-4" type="button" href="{% url 'eliminar' element.idactividad %}">eliminar</a> <a class="btn btn-success ms-4" type="button" href="{% url 'update' element.idactividad %}">modificar</a></p>
        </div>
      </div>
    </div>
  </div>


  {% endfor %}
   
</div>

  
    

</body>
</html>
