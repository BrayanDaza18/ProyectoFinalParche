{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "CSS/style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  
  <div class="container-fluid   "
  style="background-color: #cbe9d7; z-index: -3; ">
  {%  include "view/VistasPCU/SearcheBar.html" %}
</div>
    {% for element in data  %}

    <div class="card mb-3 col-4">
        <img src="{{element.imagen.url}}" width="20" height="60" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{element.nombreactividad}}</h5>
          <p class="card-text">{{element.descripcion}}</p>
          <p class="card-text"><small class="text-body-secondary">{{element.fechainicio}}</small></p>
          <a class="btn btn-success" type="button" href="{% url 'eliminar' element.idactividad %}">eliminar</a>|  <a class="btn btn-success" type="button" href="{% url 'update' element.idactividad %}">modificar</a>

        </div>
      </div>
    
    {% endfor %}
     
  
    

</body>
</html>
